<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title></title>

    <style type="text/css">
      #wrapper { position: relative; width: 400px; height: 400px; background: #000; }
    </style>

    <script type="text/javascript" src="jester.js">
    </script>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function() {
        jester(document.getElementById("wrapper"))
          .flick(function() { console.log("flick"); })
          .swipe(function() { console.log("swipe"); })
          .tap(function() { console.log("tap"); })
          .doubletap(function() { console.log("doubletap"); });
      }, false);
    </script>

  </head>

  <body>

    <div id="wrapper">

    </div>

  </body>

</html>
